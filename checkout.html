<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>

<div class="checkout-container">
  <h2>Checkout</h2>
  
  <div id="checkout-form">
    <div class="form-group">
      <label for="name">Emri dhe Mbiemri</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email-i</label>
      <input type="email" id="email" required />
    </div>

    <div class="form-group">
      <label for="address">Adresa</label>
      <input type="text" id="address" required />
    </div>

    <div class="form-group">
      <label for="payment-method">Metoda e Pagesës</label>
      <select id="payment-method" onchange="toggleCardFields()">
        <option value="cash">Cash</option>
        <option value="card">Card</option>
      </select>
    </div>

    <div id="card-fields" class="hidden">
      <div class="form-group">
        <label for="card-name">Emri në Kartë</label>
        <input type="text" id="card-name" />
      </div>

      <div class="form-group">
        <label for="card-number">Numri i Kartës</label>
        <input type="text" id="card-number" maxlength="19" oninput="formatCardNumber()" />
      </div>

      <div class="form-group">
        <label for="expiry">Data e Skadimit</label>
        <input type="month" id="expiry" />
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" maxlength="4" />
      </div>
    </div>

    <div class="total" id="total-amount">Totali: $0.00</div>

    <button class="btn" onclick="handleBuy()">Blej</button>
  </div>

  <div class="thank-you" id="thank-you">
    <h2>Faleminderit për blerjen tuaj!</h2>
    <p>Fatura ju është dërguar në email.</p>
    <button class="btn" onclick="goToShop()">Kthehu</button>
  </div>
</div>

<script src="checkout.js"></script>
</body>
</html>
