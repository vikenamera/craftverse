<!-- quiz1.html -->
<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Kuiz Dhurate - Mik Kreativ apo Praktik?</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #F7F4F0;
      padding: 2rem;
      color: #1A1C29;
    }

    .quiz-box {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 550px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-family: 'Lora', serif;
      color: #007A82;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    button {
      background: #BD4C65;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .result {
      margin-top: 1.5rem;
      font-weight: bold;
      color: #007A82;
    }

    .back-button {
      display: inline-block;
      background: transparent;
      color: #BD4C65;
      border: 2px solid #BD4C65;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: bold;
    }

    form p {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="quiz-box">
  <a href="market.html" class="back-button">← Kthehu pas</a>
  <h2>Çfarë tipi është miku yt?</h2>
  <form id="quizForm1">
    <p>1. Në kohën e lirë ai/ajo...</p>
    <label><input type="radio" name="q1" value="kreativ"> Bën vizatime ose krijon diçka</label><br>
    <label><input type="radio" name="q1" value="praktik"> Ndërton diçka ose rregullon shtëpinë</label><br>

    <p>2. Si e përshkruan ti?</p>
    <label><input type="radio" name="q2" value="kreativ"> I çmendur për ngjyra dhe stil</label><br>
    <label><input type="radio" name="q2" value="praktik"> Minimalist dhe funksional</label><br>

    <p>3. Cila është dhurata ideale për të?</p>
    <label><input type="radio" name="q3" value="kreativ"> Një kornizë unike për pikturë</label><br>
    <label><input type="radio" name="q3" value="praktik"> Një organizator tavoline shumëfunksional</label><br>

    <p>4. Si reagon kur merr një dhuratë?</p>
    <label><input type="radio" name="q4" value="kreativ"> E emocionon detaji dhe historia pas saj</label><br>
    <label><input type="radio" name="q4" value="praktik"> Vlerëson funksionalitetin e menjëhershëm</label><br>

    <button type="submit">🎁 Zbulo Dhuratën</button>
  </form>

  <div class="result" id="result1"></div>
</div>

<script>
  document.getElementById('quizForm1').addEventListener('submit', function(e) {
    e.preventDefault();
    const responses = [
      document.querySelector('input[name="q1"]:checked'),
      document.querySelector('input[name="q2"]:checked'),
      document.querySelector('input[name="q3"]:checked'),
      document.querySelector('input[name="q4"]:checked')
    ];

    const result = document.getElementById('result1');

    if (responses.some(r => !r)) {
      result.textContent = 'Ju lutem plotësoni të gjitha pyetjet.';
      return;
    }

    const values = responses.map(r => r.value);
    const kreativCount = values.filter(v => v === 'kreativ').length;

    if (kreativCount >= 3) {
      result.textContent = '🎨 Rekomandim: Një set krijues artizanal, bojëra akrilike ose një portret i personalizuar nga CraftMarket.';
    } else {
      result.textContent = '🔧 Rekomandim: Aksesorë të dobishëm si mbajtëse kabllosh artizanale, planifikues druri ose kuti multifunksionale nga CraftMarket.';
    }
  });
</script>

</body>
</html>
